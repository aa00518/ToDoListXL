<div class="container-fluid">
  <div class="row justify-content-center">
    <h2>To Do List XL</h2>
  </div>
  <div class="row justify-content-center mb-2">
    <button class="btn btn-sm btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Collapse Example
    </button>
    <div class="collapse mt-2" id="collapseExample">
      <div class="card card-body">
        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#saveChangesModal" (click)="modalClick()"><i class="fa fa-trash-o"></i> Modal</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-cog"></i> Settings</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-sm btn-success"><i class="fa fa-flag"></i> Font Awesome</button>
    </div>
  </div>
  <div class="row mb-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
      <input class="form-control" type="text" placeholder="Email address">
    </div>
  </div>
  <div class="row mb-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
      <input class="form-control" type="password" placeholder="Password">
    </div>
  </div>
</div>
<div *ngIf="savingChanges" class="row mb-2 justify-content-center">
  <img src="assets/images/spinner.gif">
</div>
<div *ngIf="changesSaved" class="row-fluid mb-2 justify-content-center">
  <div class="alert alert-success" role="alert">
    Changes saved!
  </div>
</div>

<div class="modal fade" id="saveChangesModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Modal Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Woohoo, you're reading this text in a modal!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="doSaveChanges()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
